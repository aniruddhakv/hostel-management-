{% extends "base.html" %}
{% block content %}
    <section class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Room Type</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Action</th>
            </tr>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td>
                    <td>{{ booking[1] }}</td>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>{{ booking[4] }}</td>
                    <td>{{ booking[5] }}</td>
                    <td>
                        <form action="{{ url_for('remove_booking', booking_id=booking[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to remove this booking?');">
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
